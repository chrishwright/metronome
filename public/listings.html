<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <table>
        <button data-ng-click="doSearch()">Search again</button>
        <br /><br />
        <thead>
            <tr>
                <td>Artist</td>
                <td>Song Title</td>
                <td>Album</td>
                <td>Tempo</td>
            </tr>
        </thead>
        <tr ng-repeat="item in items" ng-class="{plain: 'plainTable', grayBlue: 'grayBlueTable',blue:'blueTable'}[style]">
            <td>{{item.artist}}</td>
            <td>{{item.title}}</td>
            <td>{{item.album}}</td>
            <td>{{item.tempo | number: 0}}</td>
        </tr>
    </table>
    <br />{{message}}
</body>

</html>
